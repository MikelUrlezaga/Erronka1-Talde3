<!DOCTYPE html>
    <head>

        <title>Ekipamendua Txertatu</title>

    <body onkeydown="teclado(event)">
        <header>
        <a class="logoHeader" href="../../HTML/Orokorra/Home.html">
                <img class="logo" src="../../IMG/LOGO.png">
            </a>
            <p class="titulo">EKIPAMENDUA TXERTATU</p>
            <div class="headerdiv">
                <a href="Taula.html">

                </a>
                <p>&nbsp;</p>
                <a href="../../HTML/Orokorra/Login.html">
                    <img class="headerimg" src="../../IMG/LogOut.png">
                </a>
            </div>
        </header>
        <div class="reborde">
                <br>
                <div class="dobleColumn">

                    </div>
                    <div class="ck">

    <div id="menuMugikorra"></div>
