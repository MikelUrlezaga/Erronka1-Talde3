<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <script src="../../script/aldagaiGlobalak.js" ></script>
        <script src="../../script/menu.js" ></script>
        <link rel="stylesheet" href="../../CSS/styles.css">
        <link rel="icon" href="../../IMG/LOGO.png" type="image/x-icon">
        <title>Ekipamendua Txertatu</title>
    </head>
    <body onkeydown="teclado(event)">
        <header>
        <a class="logoHeader" href="../../HTML/Orokorra/Home.html">
                <img class="logo" src="../../IMG/LOGO.png">
            </a>
            <p class="titulo">EKIPAMENDUA TXERTATU</p>
            <div class="headerdiv">
                <a href="Taula.html">
                    <img class="headerimg" src="../../IMG/arrow.png">
                </a>
                <p>&nbsp;</p>
                <a href="../../HTML/Orokorra/Login.html">
                    <img class="headerimg" src="../../IMG/LogOut.png">
                </a>
            </div>
        </header>
        <div class="reborde">
                <br>
                <div class="dobleColumn">
                    <div>
                        <p class="texto">Izena: </p>
                        <input class="textBox" type="text" id="izenaEkipamenduaTxertatu" name="Izena" >
                    </div>
                    <div>
                        <p class="texto">Deskribapena: </p>
                        <input class="textBox" type="text" id="deskribapenaEkipamenduaTxertatu" name="Deskribapena">
                    </div>
                    <div>
                        <p class="texto">Marka: </p>
                        <input class="textBox" type="text" id="markaEkipamenduaTxertatu" name="Marka">
                    </div>
                    <div>
                        <p class="texto">Modelo: </p>
                        <input class="textBox" type="text" id="modeloEkipamenduaTxertatu" name="Modelo" >
                    </div>
                    <div>
                        <p class="texto">Stock: </p>
                        <input class="textBox" type="text" id="stockEkipamenduaTxertatu" name="Stock">
                    </div>
                    <div>
                        <p class="texto">Kategoria: </p>
                        <select id="selecTxertatu" class="textBox">
                            <option>Aukeratu bat</option>
                        </select>
                    </div>
                    <div class="ck">
                        <img src="../../IMG/unnamed.png" alt="check" class="checkicon" onclick="createEkipamendua()">
                    </div>
                </div>
        </div>
    </body>
    <div id="menuMugikorra"></div>
</html>
<script>

    function teclado(event) {
    var codigo = event.which || event.keyCode;
    if (codigo==13) {
        createEkipamendua()
    }
}
    function cargarKatego(){
        let options = {
            method: "GET",
            mode: 'cors'
        };
        fetch(rutaBack + "kategoriak_json.php", options)
            .then(response => response.json())  // Analiza la respuesta JSON
            .then(data => {
                console.log(data);
                console.log(data.length);
                for (i = 0; i < data.length; i++) {
                    var opElement = document.createElement("option");
                    opElement.value = data[i].id;
                    opElement.innerText = data[i].izena;
                    document.getElementById("selecTxertatu").appendChild(opElement);
                }
            })
            .catch(error => {
                alert("Errorea." + error);
            });
    }
    window.addEventListener("load", cargarKatego);
    function createEkipamendua() {
        var izena = document.getElementById("izenaEkipamenduaTxertatu").value;
        var marka = document.getElementById("markaEkipamenduaTxertatu").value;
        var deskribapena = document.getElementById("deskribapenaEkipamenduaTxertatu").value;
        var modelo = document.getElementById("modeloEkipamenduaTxertatu").value;
        var idKategoria = document.getElementById("selecTxertatu").value;
        var stock = document.getElementById("stockEkipamenduaTxertatu").value;
        var clasea = {izena, deskribapena, marka, modelo, stock, idKategoria};
        var js = JSON.stringify(clasea);
        console.log(js);
        if (izena == "" || deskribapena == "" || marka == "" || modelo == "" || stock == "" || idKategoria == "Aukeratu bat") {
            alert("Datuak ondo zartuta daudela zihurtatu");
        }else{
            fetch(rutaBack + 'ekipamendua_json.php', {method: 'POST', body: js})
                .then(function (response) {
                        return response.text();
                })
                .then(data=>{
                    console.log(data);
                    
                })
                .catch(error => {
                    console.log("Erregistro hau beste taula batean erabiltzen ari da, beraz, ezin da ezabatu" + error);
                });
        }
    }
</script>
