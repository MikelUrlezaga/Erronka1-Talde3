<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <script src="../../script/aldagaiGlobalak.js" ></script>
        <script src="../../script/menu.js" ></script>
        <script src="../../script/Ekipamendua/ekipamenduaeguneratu.js" > </script>
        <link rel="stylesheet" href="../../CSS/styles.css">
        <link rel="icon" href="../../IMG/LOGO.png" type="image/x-icon">
        <title>Ekipamendua Eguneratu</title>
    </head>
    <body onkeydown="teclado(event)">
        <header>
        <a class="logoHeader" href="../../HTML/Orokorra/Home.html">
                <img class="logo" src="../../IMG/LOGO.png">
            </a>
            <p id="titulo" class="titulo">EKIPAMENDUA EGUNERATU</p>
            <div class="headerdiv">
                <a href="Taula.html">
                    <img class="headerimg" src="../../IMG/arrow.png">
                </a>
                <p>&nbsp;</p>
                <a href="../../HTML/Orokorra/Login.html">
                    <img class="headerimg" src="../../IMG/LogOut.png">
                </a>
            </div>
        </header>
        <div class="reborde">
                <div class="custom-combobox">
                    <select id="selectore" onchange="aldatuEkipamendua()">
                        <option>Aukeratu bat</option>
                    </select>
                    
                </div>
                <br>
                <div class="dobleColumn">
                    <div>
                        <p class="texto">Izena: </p>
                        <input class="textBox" type="text" id="izenaEkiEgu" name="Izena" >
                    </div>
                    <div>
                        <p class="texto">Deskribapena: </p>
                        <input class="textBox" type="text" id="deskribapenaEkiEgu" name="Deskribapena">
                    </div>
                    <div>
                        <p class="texto">Marka: </p>
                        <input class="textBox" type="text" id="markaEkiEgu" name="Marka">
                    </div>
                    <div>
                        <p class="texto">Modelo: </p>
                        <input class="textBox" type="text" id="modeloEkiEgu" name="Modelo" >
                    </div>
                    <div>
                        <p class="texto">Kategoria: </p>
                        <input class="textBox" type="text" id="kategoriaEkiEgu" name="IdKategoria" disabled>
                    </div>
                    <div>
                        <p class="texto">Stock: </p>
                        <input class="textBox" type="text" id="stockEkiEgu" name="Stock">
                    </div>
                    <div class="ck">
                        <img src="../../IMG/unnamed.png" alt="check" class="checkicon" onclick="actuEkipamendua()">
                    </div>
                </div>
        </div>
    </body>
    <div id="menuMugikorra"></div>
</html>
