<!DOCTYPE html>
    <head>
        <script src=""></script>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../CSS/styles.css">
        <link rel="icon" href="../../IMG/LOGO.png" type="image/x-icon">
        <title>Kokalekua Txertatu</title>
    </head>
    <header>
            <img class="logo" src="../../IMG/LOGO.png">
            <p class="titulo">KOKALEKUA TXERTATU</p>
    </header>
    <body>
        <div class="reborde">
                <p class="texto">Ekipamendua:</p>
                <div class="custom-combobox" id="boxKokalekuEkipamendua">
                    <select>
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                        <option value="opcion3">Opción 3</option>
                        <option value="opcion4">Opción 4</option>
                    </select>
                </div>
                <p class="texto">Gela:</p>
                <div class="custom-combobox" id="boxKokalekuGela">
                    <select>
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                        <option value="opcion3">Opción 3</option>
                        <option value="opcion4">Opción 4</option>
                    </select>
                </div>
                <p class="texto">Kantitatea: </p>
                <input class="textBox" type="text" id="IdEkipamenduInbEguneratu" name="Kantitatea">
                <p class="texto">Hasiera Data: </p>
                <input class="textBox" type="date" id="ErosketaDataInbEguneratu" name="ErosketaData">
                <p class="texto">Amaiera Data: </p>
                <input class="textBox" type="date" id="ErosketaDataInbEguneratu" name="ErosketaData">
        </div>
    </body>
